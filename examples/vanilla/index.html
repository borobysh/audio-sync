<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Sync - Player & Playlist</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 450px;
            max-width: 100%;
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .status-leader {
            background: #4caf50;
            color: white;
        }

        .status-follower {
            background: #2196f3;
            color: white;
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
        }

        p {
            color: #b3b3b3;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            background: #333;
            border: none;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
        }

        button:hover {
            background: #444;
        }

        button#play {
            background: #1db954;
            color: black;
        }

        button#play:hover {
            background: #1ed760;
        }

        button#stop {
            background: #ff5252;
        }

        button#stop:hover {
            background: #ff6e6e;
        }

        button.mute-btn {
            background: #ff9800;
        }

        button.mute-btn:hover:not(:disabled) {
            background: #ffa726;
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            pointer-events: none;
        }

        button#destroy {
            background: #9e9e9e;
        }

        button#destroy:hover {
            background: #bdbdbd;
        }

        button.leadership-btn {
            background: linear-gradient(135deg, #e91e63 0%, #ff6090 100%);
            color: white;
            font-weight: bold;
            width: 100%;
        }

        button.leadership-btn:hover {
            background: linear-gradient(135deg, #ff6090 0%, #e91e63 100%);
            transform: scale(1.02);
        }

        button.leadership-btn:disabled {
            background: #555;
            opacity: 0.4;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .volume-control label {
            font-size: 12px;
            color: #b3b3b3;
            min-width: 50px;
        }

        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 3px;
            background: #3e3e3e;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #1db954;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #1db954;
            cursor: pointer;
            border: none;
        }

        .volume-value {
            font-size: 12px;
            color: #b3b3b3;
            min-width: 35px;
            text-align: right;
            font-family: monospace;
        }

        .controls-row {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .controls-section {
            margin-bottom: 15px;
        }

        .controls-label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .seek-input-container {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 10px;
        }

        .seek-input {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #333;
            background: #282828;
            color: white;
            font-size: 14px;
        }

        .seek-input:focus {
            outline: none;
            border-color: #1db954;
        }

        button.small {
            padding: 8px 12px;
            font-size: 12px;
        }

        .now-playing {
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: left;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .now-playing-cover {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .now-playing-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .now-playing-info {
            flex: 1;
            min-width: 0;
        }

        .now-playing h3 {
            margin: 0 0 5px 0;
            font-size: 18px;
            color: black;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .now-playing p {
            margin: 0;
            font-size: 13px;
            color: rgba(0, 0, 0, 0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .playlist-controls button {
            flex: 1;
            padding: 10px 12px;
            font-size: 13px;
        }

        .playlist-controls button.active {
            background: #1db954;
            color: black;
        }

        .playlist {
            text-align: left;
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .playlist::-webkit-scrollbar {
            width: 8px;
        }

        .playlist::-webkit-scrollbar-track {
            background: #282828;
            border-radius: 4px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        .playlist::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .track-item {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            margin-bottom: 6px;
            background: #282828;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .track-item:hover {
            background: #333;
            transform: translateX(3px);
        }

        .track-item.active {
            background: #1db954;
            color: black;
        }

        .track-number {
            font-weight: bold;
            font-size: 16px;
            min-width: 25px;
            color: #1db954;
        }

        .track-item.active .track-number {
            color: black;
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .track-artist {
            font-size: 11px;
            opacity: 0.7;
        }

        .info {
            background: #282828;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            margin-top: 10px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #b3b3b3;
            margin-top: 8px;
            font-family: monospace;
        }

        .progress-container {
            margin-top: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #3e3e3e;
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: height 0.1s;
        }

        .progress-bar:hover {
            height: 8px;
        }

        .progress-bar:hover #progress-fill {
            background: #1ed760;
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background: #1db954;
            transition: width 0.1s linear, background 0.1s;
            pointer-events: none;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .buffering-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255, 152, 0, 0.1);
            border-left: 3px solid #ff9800;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 12px;
            color: #ff9800;
        }

        .buffering-indicator.active {
            display: flex;
        }

        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 152, 0, 0.3);
            border-top-color: #ff9800;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        .buffer-info {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="card">
    <div id="role-badge" class="status-badge status-follower">Waiting...</div>
    <h2>Audio Sync - Player & Playlist</h2>
    
    <div class="now-playing">
        <div class="now-playing-cover" id="current-cover">
            üéµ
        </div>
        <div class="now-playing-info">
            <h3 id="current-title">No track playing</h3>
            <p id="current-artist">Select a track to start</p>
        </div>
    </div>

    <div id="media-session-status" style="background: rgba(29, 185, 84, 0.1); border-left: 3px solid #1db954; padding: 12px; border-radius: 6px; margin-bottom: 15px; font-size: 12px; color: #1db954;">
        <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
            <span style="font-size: 16px;">üéµ</span>
            <strong>Media Session API</strong>
            <span id="media-session-active-badge" style="display: none; margin-left: auto; padding: 2px 8px; background: rgba(29, 185, 84, 0.3); border-radius: 10px; font-size: 10px; font-weight: bold;">ACTIVE</span>
        </div>
        <div id="media-session-info" style="font-size: 11px; color: #b3b3b3; margin-bottom: 8px;">
            Checking support...
        </div>
    </div>

    <div id="buffering-indicator" class="buffering-indicator">
        <div class="spinner"></div>
        <span>Loading audio...</span>
    </div>
    <div id="buffer-info" class="buffer-info"></div>

    <div class="controls-section">
        <div class="controls-label">Playlist</div>
        <div class="playlist-controls">
            <button id="prev-btn">‚èÆÔ∏è Prev</button>
            <button id="next-btn">‚è≠Ô∏è Next</button>
            <button id="shuffle-btn">üîÄ Shuffle</button>
            <button id="repeat-btn">üîÅ Repeat</button>
        </div>
    </div>

    <div class="controls-section">
        <div class="controls-label">Leadership (Remote Control Mode)</div>
        <div class="controls-row">
            <button id="become-leader" class="leadership-btn"> Become Leader</button>
        </div>
    </div>

    <div class="controls-section">
        <div class="controls-label">Playback</div>
        <div class="controls-row">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>
        </div>
    </div>

    <div class="controls-section">
        <div class="controls-label">Volume</div>
        <div class="volume-control">
            <label>Volume</label>
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="100">
            <span id="volume-value" class="volume-value">100%</span>
        </div>
        <div class="controls-row">
            <button id="mute" class="mute-btn small">Mute</button>
            <button id="unmute" class="mute-btn small">Unmute</button>
        </div>
    </div>

    <div class="controls-section">
        <div class="controls-label">Seek</div>
        <div class="seek-input-container">
            <input type="number" id="seek-input" class="seek-input" placeholder="Seconds" min="0" step="1">
            <button id="seek-btn" class="small">Seek</button>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">
            <div id="progress-fill"></div>
        </div>
        <div class="time-display">
            <span id="time-current">0:00</span>
            <span id="time-duration">0:00</span>
        </div>
    </div>

    <div class="playlist" id="playlist">
        <!-- Playlist items will be dynamically rendered -->
    </div>

    <div class="controls-section" style="margin-top: 20px; border-top: 1px solid #333; padding-top: 15px;">
        <div class="controls-label">Instance</div>
        <div class="controls-row">
            <button id="destroy">Destroy Instance</button>
        </div>
        <div id="instance-status" style="font-size: 11px; color: #666; margin-top: 8px;">
            Instance active
        </div>
    </div>
</div>

<script type="module" src="./main.ts"></script>
</body>
</html>
