<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Sync Playground</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 360px;
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .status-leader {
            background: #4caf50;
            color: white;
        }

        .status-follower {
            background: #2196f3;
            color: white;
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
        }

        p {
            color: #b3b3b3;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            background: #333;
            border: none;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
        }

        button:hover {
            background: #444;
        }

        button#play {
            background: #1db954;
            color: black;
        }

        button#play:hover {
            background: #1ed760;
        }

        button#stop {
            background: #ff5252;
        }

        button#stop:hover {
            background: #ff6e6e;
        }

        button.mute-btn {
            background: #ff9800;
        }

        button.mute-btn:hover:not(:disabled) {
            background: #ffa726;
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            pointer-events: none;
        }

        button#destroy {
            background: #9e9e9e;
        }

        button#destroy:hover {
            background: #bdbdbd;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .volume-control label {
            font-size: 12px;
            color: #b3b3b3;
            min-width: 50px;
        }

        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 3px;
            background: #3e3e3e;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #1db954;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #1db954;
            cursor: pointer;
            border: none;
        }

        .volume-value {
            font-size: 12px;
            color: #b3b3b3;
            min-width: 35px;
            text-align: right;
            font-family: monospace;
        }

        .controls-row {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .controls-section {
            margin-bottom: 15px;
        }

        .controls-label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .seek-input-container {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 10px;
        }

        .seek-input {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #333;
            background: #282828;
            color: white;
            font-size: 14px;
        }

        .seek-input:focus {
            outline: none;
            border-color: #1db954;
        }

        button.small {
            padding: 8px 12px;
            font-size: 12px;
        }

        .playlist {
            text-align: left;
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .track-item {
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            margin-bottom: 4px;
            background: #282828;
            transition: 0.2s;
        }

        .track-item:hover {
            background: #333;
        }

        .track-item.active {
            background: #1db954;
            color: black;
        }

        .info {
            background: #282828;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            margin-top: 10px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #b3b3b3;
            margin-top: 8px;
            font-family: monospace;
        }

        .progress-container {
            margin-top: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #3e3e3e;
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: height 0.1s;
        }

        .progress-bar:hover {
            height: 8px;
        }

        .progress-bar:hover #progress-fill {
            background: #1ed760;
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background: #1db954;
            transition: width 0.1s linear, background 0.1s;
            pointer-events: none;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>

<div class="card">
    <div id="role-badge" class="status-badge status-follower">Waiting...</div>
    <h2>Audio Sync MVP</h2>
    <p id="track-name">Select track</p>

    <div class="controls-section">
        <div class="controls-label">Playback</div>
        <div class="controls-row">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>
        </div>
    </div>

    <div class="controls-section">
        <div class="controls-label">Volume</div>
        <div class="volume-control">
            <label>Volume</label>
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="100">
            <span id="volume-value" class="volume-value">100%</span>
        </div>
        <div class="controls-row">
            <button id="mute" class="mute-btn small">Mute</button>
            <button id="unmute" class="mute-btn small">Unmute</button>
        </div>
    </div>

    <div class="controls-section">
        <div class="controls-label">Seek</div>
        <div class="seek-input-container">
            <input type="number" id="seek-input" class="seek-input" placeholder="Seconds" min="0" step="1">
            <button id="seek-btn" class="small">Seek</button>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">
            <div id="progress-fill"></div>
        </div>
        <div class="time-display">
            <span id="time-current">0:00</span>
            <span id="time-duration">0:00</span>
        </div>
    </div>

    <div class="playlist" id="playlist">
        <div class="track-item" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">Track 1 -
            Energy
        </div>
        <div class="track-item" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">Track 2 - Chill
            Out
        </div>
        <div class="track-item" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3">Track 3 - Deep
            Vibes
        </div>
    </div>

    <div class="controls-section" style="margin-top: 20px; border-top: 1px solid #333; padding-top: 15px;">
        <div class="controls-label">Instance</div>
        <div class="controls-row">
            <button id="destroy">Destroy Instance</button>
        </div>
        <div id="instance-status" style="font-size: 11px; color: #666; margin-top: 8px;">
            Instance active
        </div>
    </div>

    <p style="font-size: 10px; margin-top: 20px; color: #666;">
        Open this page in multiple tabs to test sync
    </p>
</div>

<script type="module" src="./main.ts"></script>
</body>
</html>
